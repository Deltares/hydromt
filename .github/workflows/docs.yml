---
name: Build Documentation

# We don't want pushes (or PRs) to gh-pages to kick anything off
on:
  push:
    branches: [main]
    paths:
      - tests/*
      - hydromt/*
      - data/*
      - docs/*
      - examples/*
      - Makefile
      - Dockerfile
      - pyproject.toml
  pull_request:
    branches: [main]
    paths:
      - tests/*
      - hydromt/*
      - data/*
      - docs/*
      - examples/*
      - Makefile
      - Dockerfile
      - pyproject.toml

jobs:
  # Build docs on Linux
  Docs:
    timeout-minutes: 10
    name: linux docs
    runs-on: ubuntu-latest
    env:
      DOC_VERSION: dev
    defaults:
      run:
        shell: bash -l {0}
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v3
      - name: make env var
        run: |
          make full-environment.yml
      - name: Build image
        uses: docker/build-push-action@v4
        with:
          context: .
          target: full
          tags: hydromt-docs
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: generate docs
        run: docker run --cidfile ${{ matrix.os }}_container_id hydromt-docs make html
      - name: Copy docs from image to host
        run: docker cp $(cat ${{ matrix.os }}_container_id):/home/mambauser/docs/_build/html .
      - name: Set doc version
        run: |
          echo "DOC_VERSION=$(docker run hydromt-docs python -c 'from hydromt import __version__ as v; print("dev" if "dev" in v else "v"+v.replace(".dev",""))')" \
          >> $GITHUB_ENV
      - name: Upload to GitHub Pages
        if: ${{ github.event_name != 'pull_request' && !github.event.act }}
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html
          exclude_assets: .buildinfo,_sources/*,_examples/*.ipynb
          destination_dir: ./${{ env.DOC_VERSION }}
          keep_files: false
          full_commit_message: Deploy ${{ env.DOC_VERSION }} to GitHub Pages
