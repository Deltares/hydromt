name: Downstream plugin compatibility

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths:
      - pyproject.toml
      - hydromt/**

permissions:
  contents: read

jobs:
  downstream:
    name: Test plugins against hydromt release (candidate)
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        plugin:
          - name: hydromt-wflow
            repo: Deltares/hydromt_wflow
            pixi_task: test
            environment: default

    steps:
      - name: Checkout hydromt
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Build hydromt wheel
        run: |
          python -m pip install --upgrade pip build
          python -m build --wheel
          ls dist

      - name: Record hydromt dist path
        run: echo "HYDROMT_DIST=$GITHUB_WORKSPACE/dist" >> $GITHUB_ENV

      - name: Checkout plugin
        uses: actions/checkout@v6
        with:
          repository: ${{ matrix.plugin.repo }}
          path: plugin
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pixi
        uses: prefix-dev/setup-pixi@v0.9.4
        with:
          pixi-version: "v0.59.0"

      - name: Install hydromt candidate into plugin env
        working-directory: plugin
        run: |
          pixi install -e ${{ matrix.plugin.environment }}
          pixi run -e ${{ matrix.plugin.environment }} uv pip install "$HYDROMT_DIST"/hydromt-*.whl

      - name: Run plugin compatibility tests
        working-directory: plugin
        run: |
          pixi run -e ${{ matrix.plugin.environment }} --no-install ${{ matrix.plugin.pixi_task }}
