
name: Migration guide is updated

on:
  pull_request:
    branches:
      - v1
    paths:
      - tests/*
      - hydromt/*


jobs:
  build:
    defaults:
      run:
        shell: bash -l {0}
    name: Migration guide is updated
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4
      - run: git fetch
          #shame to fetch the whole repo but oh well

      - name: check migration guide is updated
        run: |
          git diff --name-status v1 ${GITHUB_HEAD_REF} | grep migrating
      - name: check api.rst is updated
        run: |
          git diff --name-status v1 ${GITHUB_HEAD_REF} | grep "api.rst"

      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
