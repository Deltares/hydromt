
name: Migration guide is updated

on:
  pull_request:
    branches:
      - v1
    paths:
      - tests/*
      - hydromt/*


jobs:
  build:
    defaults:
      run:
        shell: bash -l {0}
    name: Migration guide is updated
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          ref: v1

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3

      # by default only a detached head state is checked out so we have to fetch v1 itself

      - name: check migration guide is updated
        run: |
          git diff --name-status v1 | grep migrating
      - name: check api.rst is updated
        run: |
          git diff --name-status v1 | grep "api.rst"
