
name: Migration guide is updated

on:
  pull_request:
    branches:
      - v1
    paths:
      - tests/*
      - hydromt/*


jobs:
  build:
    defaults:
      run:
        shell: bash -l {0}
    name: Migration guide is updated
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # bit of a shame to fetch all history but oh well, I'll try and optimise this later


      - name: check migration guide is updated
        run: |
          git diff --name-status v1 | grep migrating
      - name: check api.rst is updated
        run: |
          git diff --name-status v1 | grep "api.rst"
