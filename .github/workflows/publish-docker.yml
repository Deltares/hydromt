---
name: Build and publish HydroMT to DockerHub

on:
  release:
    types:
      - published

  workflow_dispatch:
    inputs:
      publish:
        description: 'Actually push images'
        required: true
        type: boolean
        default: false


jobs:
  publish-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set should_publish variable
        id: set-should-publish
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "should_publish=true" >> $GITHUB_ENV
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [[ -n "${{ github.event.inputs.publish }}" ]]; then
              echo "should_publish=${{ github.event.inputs.publish }}" >> $GITHUB_ENV
            fi
          fi
        shell: bash

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.TEST_DOCKERHUB_USERNAME }}
          password: ${{ secrets.TEST_DOCKERHUB_TOKEN }}

      - name: generate envs
        run: |
          pip install tomli
          python make_env.py -p '3.11' -o full-environment.yml full

      - name: Build and test
        uses: docker/build-push-action@v4
        with:
          context: .
          tags: deltares/hydromt:full
          target: full
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: false

      #build should be cached from previous steps
      - name: Build and push full image
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          target: full
          push:  ${{ env.should_publish }}
          tags: deltares/hydromt:full

      - name: Build and push min image
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          target: min
          push:  ${{ env.should_publish }}
          tags: deltares/hydromt:min

      - name: Build and push slim image
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          target: slim
          push:  ${{ env.should_publish }}
          tags: deltares/hydromt:slim
