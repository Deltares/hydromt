---
name: Build and Upload HydroMT to DockerHub

on:
  release:
    types:
      - published
  push:
    tags:
      - v*

jobs:
  build-docker-image:
    if: ${{ github.event_name == 'release' || github.event.act }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and test
        uses: docker/build-push-action@v4
        with:
          context: .
          tags: hydromt

      - name: Run Tests
        run: docker run --rm -it hydromt pytest

  publish-docker-image:
    runs-on: ubuntu-latest
    needs: build-docker-image
    if: ${{ !github.event.act }}
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: deltares/hydromt
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ build-docker-image.steps.meta.outputs.tags }}
          labels: ${{ build-docker-image.steps.meta.outputs.labels }}
