---
name: Build and publish HydroMT to DockerHub

on:
  release:
    types:
      - published
  push:
    tags:
      - v*

jobs:
  publish-docker-image:
    if: ${{ github.event_name == 'release' || github.event.act }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and test
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          tags: hydromt-dev

      - name: Run Tests
        run: docker run --rm -it hydromt-dev pytest

      # sadly this seems to be the only way to publish multiple images in the same workflow
      # the building should get cached though.
      - name: Build and push jupyter
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          target: jupyter
          push: ${{ !github.event.act }}
          tags: deltares/hydromt-jupyter:latest
      - name: Build and push CLI
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          target: cli
          push: ${{ !github.event.act }}
          tags: deltares/hydromt-cli
      - name: Build and push
        uses: deltares/build-push-action@v4:latest
        with:
          context: .
          load: true
          target: dev
          push: ${{ !github.event.act }}
          tags: deltares/hydromt-dev:latest
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          target: env
          push: ${{ !github.event.act }}
          tags: deltares/hydromt-env:latest
