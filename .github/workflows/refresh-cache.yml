
name: Refrech CI cache

on:
  schedule:
    - cron: 0 0 * * Sun # run on main every sunday at 00:00
  workflow_dispatch:

jobs:
  clear-cache:
    uses: ./.github/workflows/purge_all_caches.yml
  rebuild-test-cache:
    needs: clear-cache
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9','3.10','3.11']
    name: py ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    # note absence of cucurrency, this one should only be run one at a time
    steps:
      - uses: actions/checkout@v3
      - name: Setup Mambaforge
        uses: conda-incubator/setup-miniconda@v2
        with:
            python-version: ${{ matrix.python-version }}
            miniforge-variant: Mambaforge
            miniforge-version: latest
            use-mamba: true

      - name: Setup env
        run: |
          pip install tomli
          python make_env.py test,io,extra -p ${{ matrix.python-version}} -n hydromt
          mamba env create -f environment.yml
          mamba run -n hydromt pip install -e .

      # run tests first so that we can also cache all of the artefacts
      - name: Test
        run: PYTHONPYCACHEPREFIX=~/pycache mamba run -n hydromt python -m pytest --verbose --cov=hydromt --cov-report xml

      - name: Upload cache
        uses: actions/cache/save@v3
        with:
          path: |
            /usr/share/miniconda3
            ~/pycache
          key: test-py${{ matrix.python-version }}-${{ hashFiles('environment.yml')  }}
        id: test-cache

  rebuild-docs-cache:
    needs: clear-cache
    defaults:
      run:
        shell: bash -l {0}
    runs-on: ubuntu-latest
    env:
      DOC_PYTHON_VERSION: '3.11'
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Setup Mambaforge
        uses: conda-incubator/setup-miniconda@v2
        with:
            python-version: ${{ env.DOC_PYTHON_VERSION }}
            miniforge-variant: Mambaforge
            miniforge-version: latest
            channels: conda-forge
            use-mamba: true

      - name: Setup env
        run: |
          pip install tomli
          python make_env.py test,io,extra,doc -p $DOC_PYTHON_VERSION -n hydromt
          mamba env create -f environment.yml
          mamba run -n hydromt pip install -e .

      # run tests first so that we can also cache all of the artefacts
      - name: Generate docs
        run: PYTHONPYCACHEPREFIX=~/pycache mamba run -n hydromt sphinx-build docs/source docs/_build

      - name: Upload cache
        uses: actions/cache/save@v3
        with:
          path: |
            /usr/share/miniconda3
            ~/pycache
            ~/docs/_build
          key: docs-${{ hashFiles('environment.yml')  }}
        id: docs-cache
