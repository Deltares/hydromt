---
name: Test Docker images and Binder integration

on:
  push:
    branches: [main]
    paths:
      - .binder/*
      - Dockerfile
      - pyproject.toml
  pull_request:
    branches: [main]
    paths:
      - .binder/*
      - Dockerfile
      - pyproject.toml

jobs:
  test-binder:
    runs-on: ubuntu-latest
    concurrency:
      group: test-binder-${{ github.ref }}
      cancel-in-progress: true
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Build slim
        uses: docker/build-push-action@v6
        with:
          context: .
          target: slim
          tags: deltares/hydromt:slim
          load: true
          build-args: |
            PIXIENV=slim-latest
      - name: Test Binder integration with repo2docker
        run: |
          pip install jupyter-repo2docker
          repo2docker . echo 'success!'
  test-docker:
    runs-on: ubuntu-latest
    concurrency:
      group: test-docker-${{ github.ref }}
      cancel-in-progress: true
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Build full
        uses: docker/build-push-action@v6
        with:
          context: .
          target: full
          tags: deltares/hydromt:full
          load: true
          build-args: |
            PIXIENV=full-latest
      - name: Run tests
        run: docker run --env NUMBA_DISABLE_JIT=1 --rm deltares/hydromt:full test
