name: Combined Workflow

on:
  schedule:
    - cron: '0 0 * * *' # Run every day at midnight
  push:
    branches:
      - main
    paths:
      - tests/*
      - hydromt/*
      - data/*
      - pyproject.toml
  pull_request:
    branches:
      - main
    paths:
      - tests/*
      - hydromt/*
      - data/*
      - pyproject.toml

jobs:
  Cache-and-Test:
    name: Cache and Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get Date
        id: get-date
        run: echo "today=$(/bin/date -u '+%Y%m%d')" >> $GITHUB_ENV
        shell: bash

      - name: Generate env spec
        run: pip install tomli && python make_env.py test

      - name: Cache conda
        id: cache
        uses: actions/cache@v2
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-py${{ matrix.python-version }}-${{ steps.get-date.outputs.today }}-${{ env.CACHE_NUMBER }}-${{ hashFiles('environment.yml') }}

      - name: Set up Conda environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python-version }}
          miniforge-variant: Mambaforge
          channels: conda-forge, defaults
          channel-priority: strict
          environment-file: environment.yml
          activate-environment: hydromt
          use-only-tar-bz2: true

      - name: Test
        if: github.event_name != 'schedule'
        run: python -m pytest --verbose --cov=hydromt --cov-report xml

      - name: Upload code coverage
        if: github.event_name != 'schedule'
        uses: codecov/codecov-action@v3

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
