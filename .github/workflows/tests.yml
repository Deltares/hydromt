name: Tests

on:
  push:
    branches:
      - '*'
    paths:
      - tests/*
      - hydromt/*
      - data/*
      - pyproject.toml
  pull_request:
    branches:
      - main
    paths:
      - tests/*
      - hydromt/*
      - data/*
      - pyproject.toml
  schedule:
    - cron: '0 0 * * *'

env:
  CACHE_NUMBER: 0  # increase to reset cache manually

jobs:
  build:

    timeout-minutes: 10
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9','3.10','3.11']
    name: py ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup Mambaforge
        uses: conda-incubator/setup-miniconda@v2
        with:
            python-version: ${{ matrix.python-version }}
            miniforge-variant: Mambaforge
            miniforge-version: latest
            activate-environment: hydromt
            use-mamba: true
      - name: Generate env spec
        run: pip install tomli && python make_env.py test


      - name: Set cache date
        run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - uses: actions/cache@v2
        with:
          path: /usr/share/miniconda3/envs/hydromt
          key: ${{ matrix.python-version }}-conda-${{ hashFiles('environment.yml') }}-${{ env.DATE }}-${{ env.CACHE_NUMBER }}
        id: cache

      - name: Update environment
        run: mamba env update -n my-env -f environment.yml
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Test
        if: github.event_name != 'schedule'
        run: python -m pytest --verbose --cov=hydromt --cov-report xml

      - name: Upload code coverage
        if: github.event_name != 'schedule'
        uses: codecov/codecov-action@v3

