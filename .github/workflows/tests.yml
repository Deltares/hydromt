---
name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Test-matrix:
    name: ${{ matrix.os }} - py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]    #, "macos-latest", "windows-latest"]
        python-version: ['3.9', '3.10'] # fix tests to support older versions

    steps:
      - uses: actions/checkout@v3
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python-version }}
          miniforge-variant: Mambaforge
          channels: conda-forge, defaults
          channel-priority: strict
          environment-file: envs/hydromt-test.yml
          activate-environment: hydromt-test

      - name: Check style # we wanna do cheap tests first
        run: black --check . --config=pyproject.toml

      - name: Conda info
        run: |
          conda info
          conda list

      - name: Test
        run: python -m pytest --verbose --cov=hydromt --cov-report xml

      - uses: codecov/codecov-action@v3
