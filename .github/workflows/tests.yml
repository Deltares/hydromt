---
name: Tests

on:
  push:
    branches: [main]
    paths:
      - tests/*
      - hydromt/*
      - data/*
      - Makefile
      - Dockerfile
      - pyproject.toml
  pull_request:
    branches: [main]
    paths:
      - tests/*
      - hydromt/*
      - data/*
      - Makefile
      - Dockerfile
      - pyproject.toml

jobs:
  test-matrix:
    name: py${{matrix.python-version}}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9']  #, '3.10', '3.11']
    steps:
      - uses: actions/checkout@v3
      - name: make env var
        run: make full-environment.yml
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          target: full
          tags: savente/hydromt-test
          cache-from: type=gha,savente/hydromt-deps-only
          cache-to: type=gha,mode=max
      # - name: build test image
      #   run: |
      #     docker pull savente/hydromt-deps-only:latest
      #     docker build -t hydromt-test --target=full --cache-from docker.io/savente/hydromt-deps-only:latest .
      - name: run test suite
        run: |
          docker run \
          --cidfile ${{ matrix.os }}_container_id \
          hydromt-test pytest --verbose --cov=hydromt --cov-report xml -p no:cacheprovider
      - name: Copy coverage file from image to host
        run: docker cp $(cat ${{ matrix.os }}_container_id):/home/mambauser/coverage.xml .
      # - uses: codecov/codecov-action@v3

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
