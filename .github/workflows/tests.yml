---
name: Tests

on:
  push:
    branches: [main]
    paths:
      - tests/*
      - hydromt/*
      - data/*
  pull_request:
    branches: [main]
    paths:
      - tests/*
      - hydromt/*
      - data/*

jobs:
  Test-matrix:
    name: ${{ matrix.os }} - py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v3
      - name: build test image
        run: |
          make full-environment.yml
          docker build -t hydromt-test --target=full .
      - name: run test suite
        run: docker run --cidfile ${{ matrix.os }}_container_id hydromt-test pytest --verbose --cov=hydromt --cov-report xml
      - name: Copy coverage file from image to host
        run: docker cp $(cat ${{ matrix.os }}_container_id):/home/mambauser/coverage.xml .
      - uses: codecov/codecov-action@v3

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
