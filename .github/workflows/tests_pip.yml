name: Tests with pip install

on:
  push:
    branches: [main]
    paths:
      - tests/*
      - hydromt/*
      - data/*
      - pyproject.toml
  pull_request:
    branches:
      - main
    paths:
      - tests/*
      - hydromt/*
      - data/*
      - pyproject.toml


jobs:
  build:
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.11']
    runs-on: ubuntu-latest
    # concurrency:
    #   group: ${{ github.workflow }}-${{ matrix.python-version }}-${{ github.ref }}
    #   cancel-in-progress: true
    steps:

      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        id: py310
        with:
          python-version: '3.10'
          # cache: 'pip' # TODO caching
          # true if cache-hit occurred on the primary key
          # - run: echo '${{ steps.py310.outputs.cache-hit }}'

      # build environment with pip
      - name: Generate env spec
        run: pip install .[test,io,extra]

      # run test
      - name: Test
        run: |
          export NUMBA_DISABLE_JIT=1
          python -m pytest --verbose
