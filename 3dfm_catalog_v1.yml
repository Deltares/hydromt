1D_boundaries:
  data_type: GeoDataFrame
  driver:
    name: pyogrio
  metadata:
    crs: 32647
  uri: local_data/boundaries.geojson
1D_boundaries_timeseries:
  data_type: GeoDataset
  driver:
    name: geodataset_vector
    options:
      fn_data: local_data/boundaries_series.csv
  metadata:
    crs: 32647
  uri: local_data/boundaries.geojson
1D_branches:
  data_adapter:
    rename:
      BRANCH_ID: branchid
      BR_TYPE: branchtype
  data_type: GeoDataFrame
  driver:
    name: pyogrio
  metadata:
    crs: 32647
  uri: local_data/1D_rivers.geojson
1D_laterals_points:
  data_type: GeoDataFrame
  driver:
    name: pyogrio
  metadata:
    crs: 32647
  uri: local_data/laterals_points.geojson
1D_laterals_polygons:
  data_type: GeoDataFrame
  driver:
    name: pyogrio
  metadata:
    crs: 32647
  uri: local_data/laterals_polygons.geojson
1D_laterals_polygons_timeseries:
  data_adapter:
    rename:
      1D_laterals_polygons_timeseries: lateral_discharge
  data_type: GeoDataset
  driver:
    name: geodataset_vector
    options:
      assert_gtype: Polygon
      fn_data: local_data/laterals_series.csv
  metadata:
    crs: 32647
  uri: local_data/laterals_polygons.geojson
1D_laterals_timeseries:
  data_adapter:
    rename:
      1D_laterals_timeseries: lateral_discharge
  data_type: GeoDataset
  driver:
    name: geodataset_vector
    options:
      fn_data: local_data/laterals_series.csv
  metadata:
    crs: 32647
  uri: local_data/laterals_points.geojson
1D_rivers_pointcrosssections:
  data_adapter:
    rename:
      BEDLEVEL: shift
      HEIGHT: height
      TYPE: shape
      WIDTH: width
      id: crsid
  data_type: GeoDataFrame
  driver:
    name: pyogrio
  metadata:
    crs: 32647
  uri: local_data/1D_rivers_pointcrosssections.geojson
1D_rivers_xyzcrosssections:
  data_adapter:
    rename:
      CRS_ID: crsid
      ORDER: order
      Z: z
  data_type: GeoDataFrame
  driver:
    name: pyogrio
  metadata:
    crs: 32647
  uri: local_data/1D_rivers_xyzcrosssections.geojson
1d_bridges:
  data_adapter:
    rename:
      BEDLEV: shift
      CLOSED: closed
      FLOW_DIR: allowedflowdir
      HEIGHT: height
      IN_LOSS: inletlosscoeff
      LENGTH: length
      OUT_LOSS: outletlosscoeff
      SHAPE: shape
      STRUC_ID: structure_id
      STRUC_TYPE: structure_type
      WIDTH: width
  data_type: GeoDataFrame
  driver:
    name: pyogrio
  metadata:
    crs: 32647
  uri: local_data/bridges.geojson
1d_culverts:
  data_adapter:
    rename:
      CLOSED: closed
      FLOW_DIR: allowedflowdir
      HEIGHT: height
      INVLEV_DN: rightlevel
      INVLEV_UP: leftlevel
      SHAPE: shape
      STRUC_ID: structure_id
      STRUC_TYPE: structure_type
      WIDTH: width
  data_type: GeoDataFrame
  driver:
    name: pyogrio
  metadata:
    crs: 32647
  uri: local_data/culverts.geojson
1d_manholes:
  data_adapter:
    rename:
      AREA: area
      ID: manholeid
      STR_AREA: streetArea
  data_type: GeoDataFrame
  driver:
    name: pyogrio
  metadata:
    crs: 32647
  uri: local_data/manholes.geojson
2D_boundary:
  data_type: GeoDataFrame
  driver:
    name: pyogrio
  metadata:
    crs: 32647
    notes: created by buffer the extent by aqrt(2) * res. Must contain boundary_id
      if timeseries is specified
  uri: local_data/2d_boundary.geojson
2D_boundary_timeseries:
  data_type: DataFrame
  driver:
    name: pandas
    options:
      dayfirst: true
      index_col: time
      parse_dates: true
  metadata:
    notes: time series data for the 2D boundary, must contain time as index and boundary_id
      as columns
  uri: local_data/2dboundaries_series.csv
dem:
  data_adapter:
    rename:
      dem: elevtn
  data_type: RasterDataset
  driver:
    name: rasterio
  metadata:
    category: dem
    crs: 4326
  uri: local_data/dem.tif
meteo_timeseries_T2:
  data_adapter:
    rename:
      T2_mm/day: precip
  data_type: DataFrame
  driver:
    name: pandas
    options:
      index_col: 0
      parse_dates: true
  uri: local_data/rainfall_series.csv
meteo_timeseries_T5:
  data_adapter:
    rename:
      T5_mm/day: precip
  data_type: DataFrame
  driver:
    name: pandas
    options:
      index_col: 0
      parse_dates: true
  uri: local_data/rainfall_series.csv
roads:
  data_adapter:
    rename:
      roads: steps
  data_type: RasterDataset
  driver:
    name: rasterio
  metadata:
    crs: 32647
  uri: local_data/roads.tiff
roughness_manning:
  data_adapter:
    rename:
      frictioncoefficient: roughness_manning
  data_type: RasterDataset
  driver:
    name: rasterio
  metadata:
    category: roughness_manning
    crs: 32647
  uri: local_data/frictioncoefficient.tif
