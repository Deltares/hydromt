eobs:
  crs: 4326
  data_type: RasterDataset
  driver: netcdf
  driver_kwargs:
    chunks:
      latitude: 100
      longitude: 100
      time: 100
    combine: by_coords
    parallel: true
    preprocess: round_latlon
  meta:
    category: meteo
    paper_doi: 10.1029/2017JD028200
    paper_ref: Cornes et al (2018)
    source_license: https://surfobs.climate.copernicus.eu/dataaccess/access_eobs.php#datafiles
    source_url: https://surfobs.climate.copernicus.eu/dataaccess/access_eobs.php#datafiles
    source_temporal_extent:
      start: '1950-01-02'
      end: '2022-01-01'
    source_spatial_extent:
      West: -25.0
      South: 25.0
      East: 45.5
      North: 71.5
  variants:
  - version: 22.0e
    path: meteo/eobs/*/{variable}_ens_mean_0.1deg_reg_v22.0e.nc
    meta:
      source_temporal_extent:
        start: '1950-01-02'
        end: '2020-07-01'
  - version: 23.1e
    path: meteo/eobs/*/{variable}_ens_mean_0.1deg_reg_v23.1e.nc
    meta:
      source_temporal_extent:
        start: '1950-01-02'
        end: '2021-01-01'
  - version: 24.0e
    path: meteo/eobs/*/{variable}_ens_mean_0.1deg_reg_v24.0e.nc
    meta:
      processing_script: meteo/eobs/scripts/v24.0e_fix_qq_dims_and_match_extent.py
      processing_notes: correct lat/lon dimension for variable qq to match the grid of the other variables
      source_temporal_extent:
        start: '1950-01-02'
        end: '2021-07-01'
  - version: 25.0e
    path: meteo/eobs/*/{variable}_ens_mean_0.1deg_reg_v25.0e.nc
    meta:
      processing_script: v25.0e_fix_qq_dims_and_match_extent.py
      processing_notes: correct lat/lon dimension for variable qq to match the grid of the other variables
      source_temporal_extent:
        start: '1950-01-02'
        end: '2022-01-01'
  - version: 29.0e
    path: meteo/eobs/*/{variable}_ens_mean_0.1deg_reg_v29.0e.nc
    meta:
      processing_script: meteo/eobs/scripts/v29.0e_fix_qq_dims_and_match_extent.py
      source_temporal_extent:
        start: '1950-01-01'
        end: '2024-02-01'
