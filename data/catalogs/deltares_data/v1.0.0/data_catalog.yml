era5:
  data_type: RasterDataset
  variants:
  - provider: netcdf
    uri: meteo/era5_daily/nc_merged/era5_{year}*_daily.nc
    driver:
      name: raster_xarray
      options:
        chunks:
          latitude: 250
          longitude: 240
          time: 30
        combine: by_coords
        decode_times: true
        parallel: true
  - provider: zarr
    uri: meteo/era5_daily.zarr
    driver:
      name: raster_xarray
      options:
        chunks: auto
  metadata:
    category: meteo
    notes: Extracted from Copernicus Climate Data Store; resampled by Deltares to
      daily frequency
    paper_doi: 10.1002/qj.3803
    paper_ref: Hersbach et al. (2019)
    url: https://doi.org/10.24381/cds.bd0915c6
    version: ERA5 daily data on pressure levels
    license: https://cds.climate.copernicus.eu/cdsapp/#!/terms/licence-to-use-copernicus-products
    crs: 4326
  data_adapter:
    unit_add:
      temp: -273.15
      temp_dew: -273.15
      temp_max: -273.15
      temp_min: -273.15
    unit_mult:
      kin: 0.000277778
      kout: 0.000277778
      ssr: 0.000277778
      press_msl: 0.01
    rename:
      d2m: temp_dew
      msl: press_msl
      ssrd: kin
      t2m: temp
      tisr: kout
      tmax: temp_max
      tmin: temp_min
      tp: precip
      u10: wind10_u
      v10: wind10_v
era5_hourly:
  data_type: RasterDataset
  variants:
  - provider: netcdf
    uri: meteo/era5/{variable}/era5_{variable}_{year}*_hourly.nc
    driver:
      name: raster_xarray
      options:
        chunks:
          latitude: 125
          longitude: 120
          time: 50
        combine: by_coords
        decode_times: true
        parallel: true
  - provider: zarr
    uri: meteo/era5.zarr
    driver:
      name: raster_xarray
      options:
        chunks: auto
  metadata:
    category: meteo
    notes: Extracted from Copernicus Climate Data Store
    paper_doi: 10.1002/qj.3803
    paper_ref: Hersbach et al. (2019)
    url: https://doi.org/10.24381/cds.adbb2d47
    version: ERA5 hourly data on single levels from 1940 to present
    license: https://cds.climate.copernicus.eu/cdsapp/#!/terms/licence-to-use-copernicus-products
    crs: 4326
  data_adapter:
    unit_add:
      temp: -273.15
      temp_dew: -273.15
    unit_mult:
      kin: 0.000277778
      kout: 0.000277778
      ssr: 0.000277778
      precip: 1000
      press_msl: 0.01
    rename:
      d2m: temp_dew
      msl: press_msl
      ssrd: kin
      t2m: temp
      tisr: kout
      tp: precip
      u10: wind10_u
      v10: wind10_v
