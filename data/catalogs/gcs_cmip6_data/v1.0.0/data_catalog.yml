meta:
  version: v1.0.0
  name: gcs_cmip6_data
  hydromt_version: '>1.0a,<2'
cmip6_{model}_historical_{member}_{timestep}:
  data_type: RasterDataset
  placeholders:
    model:
    - IPSL/IPSL-CM6A-LR
    - SNU/SAM0-UNICON
    - NCAR/CESM2
    - NCAR/CESM2-WACCM
    - INM/INM-CM4-8
    - INM/INM-CM5-0
    - NOAA-GFDL/GFDL-ESM4
    - NCC/NorESM2-LM
    - NIMS-KMA/KACE-1-0-G
    - CAS/FGOALS-f3-L
    - CSIRO-ARCCSS/ACCESS-CM2
    - NCC/NorESM2-MM
    - CSIRO/ACCESS-ESM1-5
    - NCAR/CESM2-WACCM-FV2
    - NCAR/CESM2-FV2
    - CMCC/CMCC-CM2-SR5
    - AS-RCEC/TaiESM1
    - NCC/NorCPM1
    - IPSL/IPSL-CM5A2-INCA
    - CMCC/CMCC-CM2-HR4
    - CMCC/CMCC-ESM2
    - IPSL/IPSL-CM6A-LR-INCA
    - E3SM-Project/E3SM-1-0
    member:
    - r1i1p1f1
    timestep:
    - day
    - Amon
  uri: gs://cmip6/CMIP6/CMIP/{model}/historical/{member}/{timestep}/{variable}/*/*
  driver:
    name: raster_xarray
    options:
      drop_variables:
      - time_bnds
      - lat_bnds
      - lon_bnds
      - bnds
      decode_times: true
      preprocess: harmonise_dims
      consolidated: true
    filesystem:
      protocol: gcs
  metadata:
    category: climate
    paper_doi: 10.1175/BAMS-D-11-00094.1
    paper_ref: Taylor et al. 2012
    url: https://console.cloud.google.com/marketplace/details/noaa-public/cmip6?_ga=2.136097265.-1784288694.1541379221&pli=1
    version: 1.3.1
    license: CC BY 4.0
    crs: 4326
  data_adapter:
    rename:
      pr: precip
      tas: temp
      rsds: kin
      psl: press_msl
    unit_mult:
      precip: 86400
      press_msl: 0.01
    unit_add:
      temp: -273.15
