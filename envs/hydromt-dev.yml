# note that these are the developer dependencies,
# if you only want the user dependencies, see
# dependencies in pyproj.toml
name: hydromt-dev

channels:
  - conda-forge

dependencies:
  - affine
  - black
  - bottleneck
  - cartopy # to run examples
  - click
  - dask
  - descartes # to run examples
  - entrypoints
  - flit>=3.4
  - gdal>=3.1
  - geopandas>=0.10
  - jupyter # to run examples
  - netcdf4
  - matplotlib # to run examples
  - nbsphinx # docs notebook examples
  - numba
  - numpy
  - openpyxl
  - pandas
  - packaging
  - pcraster # optional
  - pip
  - pydata-sphinx-theme  # docs
  - pyflwdir>=0.5.4
  - pygeos>=0.8
  - pytest # tests
  - pytest-cov # tests
  - pytest-benchmark # tests
  - python>=3.7
  - rasterio
  - responses # tests
  - requests
  - rioxarray
  - scipy
  - testpath  # tests
  - toml
  - shapely=1.8.2  # temp version pin see geopandas#2531
  - sphinx # docs
  - xarray
  - xugrid=0.1.3 # optional for mesh
  - zarr
  - pip:
    - hydroengine  # optional
    - sphinx_design  # docs
    - sphinx_autosummary_accessors  # docs

