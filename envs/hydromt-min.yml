name: hydromt-min

channels:
  - conda-forge

# note that these are the developer dependencies,
# if you only want the user dependencies, see
# install_requires in setup.py
dependencies:
  - affine
  - bottleneck
  - click
  - dask=2021.4  # pin version because of AttributeError in 2021.5
  - entrypoints
  - flit>=3.2
  - gdal>=3.1
  - geopandas
  - netcdf4
  - numba
  - numpy
  - openpyxl
  - pandas
  - pyflwdir>=0.4.7
  - pygeos>=0.8
  - python>=3.8
  - rasterio
  - requests
  - rtree  # =0.9.3  issue with dll in newer vesions
  - scipy
  - xarray
  - zarr
