setup_config:
  header.settings: value
  timers.end: '2010-02-15'
  timers.start: '2010-02-05'

setup_grid:
  res: 0.05
  crs: 4326
  basin_index_fn: merit_hydro_index
  hydrography_fn: merit_hydro

setup_grid_from_constant:
  constant: 0.01
  name: c1
  dtype: float32
  nodata: -99.0

setup_grid_from_raster:
  raster_fn: merit_hydro_1k
  variables: 
  - elevtn
  - basins
  reproject_method:
  - average
  - mode

setup_grid_from_raster2:
  raster_fn: vito
  fill_method: nearest
  reproject_method: mode
  rmdict:
    vito: landuse

setup_grid_from_raster_reclass:
  raster_fn: vito
  reclass_table_fn: vito_reclass
  reclass_variables:
  - manning
  reproject_method:
  - average

setup_grid_from_vector:
  vector_fn: hydro_lakes
  variables:
  - waterbody_id
  - Depth_avg
  nodata:
  - -1
  - -999.0
  rasterize_method: value
  rmdict:
    waterbody_id: lake_id
    Detph_avg: lake_depth

setup_grid_from_vector2:
  vector_fn: hydro_lakes
  rasterize_method: fraction
  rmdict:
    hydro_lakes: water_frac
  
write:
  components:
  - config
  - geoms
  - grid
