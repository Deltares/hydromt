
---
modeltype: model
global:
  components:
    grid:
      type: GridComponent
steps:
  # - config.create:
  #   header.settings: value
  #   timers.end: '2010-02-15'
  #   timers.start: '2010-02-05'

  - grid.create_from_region:
      region:
        bbox: [12.05, 45.30, 12.85, 45.65]
      res: 0.01
      crs: 4326
      basin_index_fn: merit_hydro_index
      hydrography_fn: merit_hydro

  - grid.add_data_from_constant:
      constant: 0.01
      name: c1
      dtype: float32
      nodata: -99.0

  - grid.add_data_from_rasterdataset:
      raster_fn: merit_hydro_1k
      variables:
        - elevtn
        - basins
      reproject_method:
        - average
        - mode

  - grid.add_data_from_rasterdataset:
      raster_fn: vito
      fill_method: nearest
      reproject_method: mode
      rename:
        vito: landuse

  - grid.add_data_from_raster_reclass:
      raster_fn: vito
      reclass_table_fn: vito_reclass
      reclass_variables:
        - manning
      reproject_method:
        - average

  - grid.add_data_from_geodataframe:
      vector_fn: hydro_lakes
      variables:
        - waterbody_id
        - Depth_avg
      nodata:
        - -1
        - -999.0
      rasterize_method: value
      rename:
        waterbody_id: lake_id
        Detph_avg: lake_depth

  - grid.add_data_from_geodataframe:
      vector_fn: hydro_lakes
      rasterize_method: fraction
      rename:
        hydro_lakes: water_frac

  - write:
      components:
        # - config
        - region
        - grid
