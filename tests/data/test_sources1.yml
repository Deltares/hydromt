meta:
  roots:
  - d:/hydromt_testdata
  - ~/.hydromt_testdata
  hydromt_version: '>=1.0a, <2.0'
  version: v1.0.0
era5:
  data_type: RasterDataset
  uri: ERA5/daily/era5_{year}_daily.nc
  driver:
    name: raster_xarray
    options:
      chunks:
        time: 100
        longitude: 120
        latitude: 125
      concat_dim: time
      decode_times: true
      combine: by_coords
      parallel: true
  metadata:
    category: meteo
    history: Extracted from Copernicus Climate Data Store; resampled by Deltares to
      daily frequency
    paper_ref: Hersbach et al. (2019)
    paper_doi: 10.1002/qj.3803
    url: https://doi.org/10.24381/cds.bd0915c6
    version: ERA5 daily data on pressure levels
    license: https://cds.climate.copernicus.eu/cdsapp/#!/terms/licence-to-use-copernicus-products
    crs: 4326
  data_adapter:
    unit_mult:
      precip: 1000
      press_msl: 0.01
      kin: 0.000277778
      kout: 0.000277778
    unit_add:
      time: 86400
      temp: -273.15
      temp_min: -273.15
      temp_max: -273.15
    rename:
      tp: precip
      t2m: temp
      tmin: temp_min
      tmax: temp_max
      msl: press_msl
      ssrd: kin
      tisr: kout
hydro_lakes:
  data_type: GeoDataFrame
  uri: waterbodies/lake-db.gpkg
  driver:
    name: pyogrio
  metadata:
    category: surface water
    author: Arjen Haag
    version: 1.0
    info: HydroLAKES.v10_extract
    crs: 4326
  data_adapter:
    unit_mult:
      Area_avg: 1000000.0
    rename:
      Hylak_id: waterbody_id
      Lake_area: Area_avg
      Vol_total: Vol_avg
      Depth_avg: Depth_avg
      Dis_avg: Dis_avg
      Pour_long: xout
      Pour_lat: yout
